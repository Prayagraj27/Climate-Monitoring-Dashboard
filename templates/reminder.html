<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/dashboard.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>Weather Forecast</title>
    </head>
    <body>
        <nav>
            <label class="logo">Weather Predictor</label>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('reminder') }}">Reminder</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
        </nav>        
        <main> 
            <div class="container">
                <div class="main-header">
                    <h1>Receive daily weather updates!</h1>
                </div>
                <div class="background">
                    <img src="/static/assets/weather-home-background.jpg" alt="" class="desktop-background">
                </div>
                <div class="search-bar"> 
                    <form action="/reminder" method="POST">
                        <div class="mb-3">
                            <input type="email" name="Email" placeholder="Enter your email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" name="cno" placeholder="Enter your contact number" class="form-control" required>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
                {% if message %}
                    <div class="alert alert-info" role="alert">{{ message }}</div>
                {% endif %}
            </div>
        </main>
    </body>
</html>
